<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Veterinária Grátis - Pet Shoop</title>
    <link rel="stylesheet" href="style6.css">
    <style>
        @import url('https://fonts.cdnfonts.com/css/belanosima');
    </style>
</head>
<body>
    <header class="header-consulta">
        <img src="PetWay Logo.png" alt="logo" class="logo-consulta">
        <h1>Parabéns pelo Cadastro!</h1>
    </header>
    <main class="consulta-main">
        <section class="bonus-section">
            <h2>Você ganhou uma consulta veterinária grátis!</h2>
            <p>Como recompensa pelo seu primeiro cadastro, agende agora uma avaliação veterinária para seu pet sem custo.</p>
            <form class="consulta-form" id="consultaForm">
                <label for="petNome">Nome do Pet:</label>
                <input type="text" id="petNome" name="petNome" required>

                <label for="petTipo">Tipo do Pet:</label>
                <select id="petTipo" name="petTipo" required>
                    <option value="">Selecione...</option>
                    <option value="Cachorro">Cachorro</option>
                    <option value="Gato">Gato</option>
                    <option value="Outro">Outro</option>
                </select>

                <label for="data">Escolha o dia:</label>
                <input type="date" id="data" name="data" required>

                <label for="hora">Escolha o horário:</label>
                <input type="time" id="hora" name="hora" required>

                <label for="local">Endereço/Local da Consulta:</label>
                <textarea id="local" name="local" rows="2" required placeholder="Rua, número, bairro, cidade"></textarea>

                <button type="submit">Agendar Consulta Grátis</button>
                <div class="sucesso-msg" id="sucesso" style="display:none;">
                    Consulta gratuita agendada! Em breve nossa equipe entrará em contato para confirmar o atendimento.
                </div>
            </form>
        </section>
    </main>
    <script>
        document.getElementById('consultaForm').addEventListener('submit', function(e){
            e.preventDefault();
            document.getElementById('sucesso').style.display = "block";
        });
    </script>
</body>
</html>
