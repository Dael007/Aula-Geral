<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet shoop</title>
    <link rel="stylesheet" href="login.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="top-bar">



    </div>
    <img src="unnamed.png" alt="Menu" class="menu-icon">
    <img src="PetWay Logo.png" alt="logo" class="logo">
    <style class="Fonte">
        @import url('https://fonts.cdnfonts.com/css/belanosima');
    </style>

    <main>
        <div class="login-container">
            <section class="login-form">
                <h2 class="login2">Login</h2>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required autocomplete="username">

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required autocomplete="current-password">

                <button onclick="login()">Entrar</button>
            </section>
        </div>


    </main>
    <img class="imagemCachorro" src="unnamed (2).png" alt="cachorro">




</body>

</html>
